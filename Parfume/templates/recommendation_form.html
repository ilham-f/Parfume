{% extends 'index.html' %}

{% comment %} Versi Ina {% endcomment %}
{% block content %}
    <!-- MAIN CONTAINER -->
    <div class="flex flex-col justify-between items-center">
        <div class="bg-[#F6B26B] flex flex-col justify-center items-center w-[80%] border border-black rounded-lg p-8 mt-4">
            <span class="w-[30%] text-center text-[#29363B] text-xl font-bold bg-[#FDE2C7] px-5 py-1 rounded-lg border border-black">
                Find Your Perfume!
            </span>
            <form action="{% url 'recommendations' %}" method="POST" class="mb-0 w-full" id="perfumeForm">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                    <!-- Scent Group -->
                    <div class="space-y-4">
                        <!-- Preferred Scent -->
                        <div>
                            <label class="block text-[#29363B] font-medium mb-2">Scent</label>
                            <select id="scent" name="scent" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all">
                                {% for value, label in form.scent.field.choices %}
                                    {% if value == form.scent.value %}
                                        <option selected value="{{ value }}">{{ label }}</option>
                                    {% else %}
                                        <option value="{{ value }}">{{ label }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Base Note -->
                        <div>
                            <label class="block text-[#29363B] font-medium mb-2">Base Note</label>
                            <input type="text" name="base_note" id="base_note" value="{{ form.base_note.value }}"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all">
                        </div>

                        <!-- Middle Note -->
                        <div>
                            <label class="block text-[#29363B] font-medium mb-2">Middle Note</label>
                            <input type="text" name="middle_note" id="middle_note" value="{{ form.middle_note.value }}"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all">
                        </div>
                    </div>

                    <!-- Concentration Group -->
                    <div class="space-y-4">
                        <!-- Concentration -->
                        <div>
                            <label class="block text-[#29363B] font-medium mb-2">Concentration</label>
                            <select name="concentration" id="concentration" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all">
                                {% for value, label in form.concentration.field.choices %}
                                    {% if value == form.concentration.value %}
                                        <option selected value="{{ value }}">{{ label }}</option>
                                    {% else %}
                                        <option value="{{ value }}">{{ label }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Capacity -->
                        <div>
                            <label class="block text-[#29363B] font-medium mb-2">Capacity (ml)</label>
                            <input type="number" name="ml" id="ml" step="0.1" value="{{ form.ml.value }}"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all">
                        </div>

                        <!-- Price -->
                        <div>
                            <label class="block text-[#29363B] font-medium mb-2">Maximum Price ($)</label>
                            <input type="number" name="price" id="price" step="0.01" value="{{ form.price.value }}"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-8">
                    <button class="bg-[#FDE2C7] text-[#29363B] px-20 py-1 border border-black rounded-lg font-medium" type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- END OF MAIN CONTAINER -->

    <script>
        document.getElementById('perfumeForm').addEventListener('submit', function(event) {
            const scent = document.getElementById('scent').value;
            const baseNote = document.getElementById('base_note').value;
            const middleNote = document.getElementById('middle_note').value;
            const concentration = document.getElementById('concentration').value;
            const ml = document.getElementById('ml').value;
            const price = document.getElementById('price').value;

            if (!scent || !baseNote || !middleNote || !concentration || !ml || !price) {
                alert('Semua kolom wajib diisi!');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
{% endblock %}
